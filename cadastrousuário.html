<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="stylesuser.css">
    <script>
        function exibirAlerta(event) {
            alert("Dados enviados com sucesso!");
        }
    </script>
    <script>
        function redirecionarParaOutraPagina() {
            window.location.href = "index.html";
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Usuário</h2>
        <form action="#" method="POST" onsubmit="exibirAlerta(event)">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="ec">Endereço Completo:</label>
                <input type="text" id="ec" name="ec" required>
            </div>
            <div class="form-group">
                <label for="comp">Complemento:</label>
                <input type="text" id="comp" name="comp" required>
            </div>
            <div class="form-group">
                <label for="tel">Telefone:</label>
                <input type="text" id="tel" name="tel" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div class="form-group">
                <label for="rg">RG:</label>
                <input type="text" id="rg" name="rg" required>
            </div>
            <div class="form-group">
                <label for="dn">Data de Nascimento:</label>
                <input type="date" id="dn" name="dn" required>
            </div>
            <div class="form-group">
                <label for="pass">Senha:</label>
                <input type="password" id="pass" name="pass" required>
            </div>
            <div class="form-group">
                <label for="confirmpass">Confirmar Senha:</label>
                <input type="password" id="confirmpass" name="confirmpass" required>
            </div>
            <div class="form-group">
                <label for="estado">Observação:</label>
                <textarea cols="31" rows="7"></textarea>
            </div>
            <div class="form-group">
		<button type="button" onclick="redirecionarParaOutraPagina()">Voltar</button>
                <button type="submit">Cadastrar</button>
		<button type="reset">Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>
