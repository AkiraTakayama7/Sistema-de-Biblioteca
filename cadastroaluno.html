<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Cadastro de Alunos</title>
    <link rel="stylesheet" href="stylesstudent.css">
    <script>
        function exibirAlerta(event) {
            alert("Dados enviados com sucesso!");
        }
    </script>
    <script>
        function redirecionarParaOutraPagina() {
            window.location.href = "index.html";
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Alunos</h2>
        <form action="#" method="POST" onsubmit="exibirAlerta(event)">
            <div class="form-group">
                <label for="rm">RM:</label>
                <input type="text" id="rm" name="rm" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div class="form-group">
                <label for="rg">RG:</label>
                <input type="text" id="rg" name="rg" required>
            </div>
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="dn">Data de Nascimento:</label>
                <input type="date" id="dn" name="dn" required>
            </div>
            <div class="form-group">
                <label for="ec">Endereço Completo:</label>
                <input type="text" id="ec" name="ec" required>
            </div>
            <div class="form-group">
                <label for="comp">Complemento:</label>
                <input type="text" id="comp" name="comp" required>
            </div>
            <div class="form-group">
                <label for="namer">Nome do Responsável:</label>
                <input type="text" id="nr" name="nr" required>
            </div>
            <div class="form-group">
                <label for="numberr">Número do Responsável:</label>
                <input type="text" id="numberr" name="numberr" required>
            </div>
            <div class="form-group">
                <label for="numbera">Número do Aluno:</label>
                <input type="text" id="numbera" name="numbera" required>
            </div>
            <div class="form-group">
                <label for="estado">Curso:</label>
                <select required>
                    <option id="vazio"></option>
                    <option id="1ano">1º ano</option>
                    <option id="2ano">2º ano</option>
                    <option id="3ano">3º ano</option>
                </select>
            </div>
            <div class="form-group">
                <label for="estado">Observação:</label>
                <textarea cols="31" rows="7"></textarea>
            </div>
            <div class="form-group">
		<button type="button" onclick="redirecionarParaOutraPagina()">Voltar</button>
                <button type="submit">Cadastrar</button>
		<button type="reset">Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>
